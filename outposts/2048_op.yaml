---
apiVersion: v1
kind: Namespace
metadata:
  name: game-2048-op
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: game-2048-op
  name: deployment-2048-op
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2048-op
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2048-op
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: game-zone
                operator: In
                values:
                - op
      containers:
      - image: public.ecr.aws/l6m2t8p7/docker-2048:latest
        imagePullPolicy: Always
        name: app-2048-op
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: game-2048-op
  name: service-2048-op
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-2048-op
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: game-2048-op
  name: ingress-2048-op
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: "subnet-0585956a398b4bc56"
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048-op
              port:
                number: 80